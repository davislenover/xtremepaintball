name: XtremePaintball
main: paintballMain.XtremePaintball
version: 0.0.1-PA
description: This plugin puts players against eachother inside a match of paintball!
api-version: 1.15
load: POSTWORLD
author: Davis Lenover_Dpix
prefix: X-Paintball
commands: 
  xpb:
    usage: /<command> [givegun] [player] [auto|shotgun|sniper]
    description: Get a paintball gun
    permission: xpb.manage
    permission-message: You do not have permission to use this command!
permissions:
  xpb.manage:
    description: Allows the player to get a paintball gun
    defualt: true

